<form method="post" action="http://localhost/submit_login.php">
  <form action="mailto:matei.buliga@yahoo.com" method="post" enctype="text/plain">
    <div class="elem-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="email" placeholder="john.doe@email.com" required>
    </div>
    <div class="elem-group">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    <hr>
    <div class="elem-group">
      <label for="adult">Guests</label>
      <input type="number" id="adult" name="guestnr" placeholder="2" min="1" required>
    </div>
    <div class="elem-group">
      <label for="ball-selection">Select your preferred ball:</label>
      <select id="ball-selection" name="ball_preference" required>
        <option value="">Select your preferred ball:</option>
        <option value="futuristic">A night among the stars</option>
        <option value="spells">Spells and Charms</option>
        <option value="venetia">Venetian Festival</option>
        <option value="egypt">Egypt and Pyramids</option>
        <option value="circus">Circus and Carnival</option>
        <option value="moonlight">Moonlight Magic</option>
        <option value="renaissance">Renaissance Ball</option>
        <option value="winter">Winter Wonderland</option>
      </select>
    </div>
    <div class="elem-group">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="others" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
    <button type="submit">Book The Rooms</button>
    <div class="elem-group">
      <label for="message" style="text-align: center;">You will be contacted shortly regarding your reservation, considering our available spots.</label>
    </div>
  </form>
</form>
</body>
</html>
